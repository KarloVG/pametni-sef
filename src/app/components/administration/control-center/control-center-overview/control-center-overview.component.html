<div class="row">
  <div class="col-sm-12">
    <div class="card">
      <div class="card-header b-b-primary d-flex justify-content-between align-items-center">
        <h5>{{ 'Preview control centers' | translate }}</h5>
        <button class="btn btn-primary">{{ 'New control center' | translate }}</button>
      </div>
      <div class="card-body custom-datatable">
        <ngx-datatable class="bootstrap" [rows]="controlCenters" [columns]="mainTableColumns" [columnMode]="'force'"
          [headerHeight]="50" [footerHeight]="50" [rowHeight]="'auto'" [limit]="10" [scrollbarH]="true" [messages]="{
            emptyMessage: currentLang == 'hr' ? 'Nema rezultata' : 'No entries',
            totalMessage: currentLang == 'hr' ? 'ukupno' : 'total'}" (activate)="onClickMainTableRow($event)">
        </ngx-datatable>
      </div>
    </div>
  </div>
  <div class="col-sm-12" *ngIf="mainTableClickedAction$ | async">
    <div class="card">
      <div class="card-header b-b-primary">
        <h5>{{ 'Preview devices' | translate }}</h5>
      </div>
      <div class="card-body custom-datatable">
        <ngx-datatable class="bootstrap" [rows]="devices" [columns]="altTableColumns" [columnMode]="'force'"
          [headerHeight]="50" [footerHeight]="50" [rowHeight]="'auto'" [limit]="10" [scrollbarH]="true" [messages]="{
            emptyMessage: currentLang == 'hr' ? 'Nema rezultata' : 'No entries',
            totalMessage: currentLang == 'hr' ? 'ukupno' : 'total'}" (activate)="onClickMainTableRow($event)">
        </ngx-datatable>
      </div>
      <app-control-center-detail></app-control-center-detail>
    </div>
  </div>
</div>
