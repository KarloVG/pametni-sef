<div class="modal-header">
  <h4 class="modal-title" *ngIf="row; else addCompany">{{ 'Edit control center' | translate}}</h4>
  <ng-template #addCompany>
    <h4 class="modal-title">{{ 'Add control center' | translate }}</h4>
  </ng-template>
  <button type="button" class="close" aria-label="Close" (click)="modalClose('dismiss')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form class="needs-validation" [formGroup]="controlCenterGroup" #ngControlCenterForm="ngForm" autocomplete="off"
  (ngSubmit)="onSubmit()">
  <div class="modal-body input-group p-0">
    <div class="col-lg-6">
      <div class="form-group">
        <label class="col-form-label pt-0 required">{{ 'Control center name' | translate }} <span
            class="text-danger">*</span></label>
        <input class="form-control" formControlName="name" type="text" placeholder="Zagreb - zapad"
          [ngClass]="{'is-invalid': name.invalid && (name.dirty || name.touched || ngControlCenterForm.submitted)}">
        <div class="invalid-feedback"
          *ngIf="name.invalid && name.errors?.required && (name.dirty || name.touched || ngControlCenterForm.submitted)">
          {{ 'Control center name is required' | translate}}
        </div>
      </div>
    </div>
    <div class="col-lg-12">
      <div class="form-group">
        <label class="col-form-label required">
          {{'List of emails for sending reports' | translate}}
          <strong>({{'For more email adresses separate them with' | translate }}) ","</strong>
          <span class="text-danger"> *</span>
        </label>
        <input class="form-control" type="text" formControlName="emailList"
          placeholder="marko.markovic@proton.hr; ivan.ivanovic@hotmail.com"
          [ngClass]="{'is-invalid': emailList.invalid && (emailList.dirty || emailList.touched || ngControlCenterForm.submitted)}">
        <div class="invalid-feedback" *ngIf="emailList.invalid && emailList.errors?.required">
          {{ 'One or more email is required' | translate }}
        </div>
      </div>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-12 d-flex mb-2">
      <div class="form-group mb-0">
        <label class="d-block mb-0" for="soap_message">
          <input class="checkbox_animated" id="soap_message" type="checkbox" formControlName="sendDailyReport">
          {{ 'Daily report send' | translate }}
        </label>
      </div>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-12" *ngIf="isSendTimeValidatorActive">
      <div class="form-group">
        <label class="col-form-label">
          {{ 'Daily report send time' | translate }}
          <span class="text-danger"> *</span>
        </label>
        <ngb-timepicker formControlName="sendTime" class="time-picker-custom">
        </ngb-timepicker>
        <div class="small form-text text-danger"
          *ngIf="sendTime.errors?.required && (sendTime.dirty || sendTime.touched || ngControlCenterForm.submitted)">
          {{ 'Daily report send time is required' | translate }}
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer d-flex justify-content-between">
    <button type="button" class="btn btn-light" ngbAutoFocus (click)="modalClose('dismiss')">{{ 'Close' | translate
      }}</button>
    <button type="submit" class="btn btn-primary">{{ 'Submit' | translate }}</button>
  </div>
</form>
