<div class="modal-header">
  <h4 class="modal-title" *ngIf="row; else noRow">{{ 'Edit bank' | translate}}</h4>
  <ng-template #noRow>
    <h4 class="modal-title">{{ 'Add bank' | translate}}</h4>
  </ng-template>
  <button type="button" class="close" aria-label="Close" (click)="_modal.dismiss('dismiss')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form class="needs-validation" [formGroup]="bankGroup" #bankForm="ngForm" autocomplete="off" (ngSubmit)="onSubmit()">
  <div class="modal-body input-group">
    <div class="col-lg-12">
      <div class="form-group">
        <label class="col-form-label  required">
          {{'Bank name' | translate}}
          <span class="text-danger"> *</span>
        </label>
        <input class="form-control" type="text" formControlName="name" placeholder="PBZ d.o.o"
          [ngClass]="{'is-invalid': name.invalid && (name.dirty || name.touched || bankForm.submitted)}">
        <div class="invalid-feedback">
          {{ 'Bank name is required' | translate }}
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer d-flex justify-content-between">
    <button type="button" class="btn btn-light" ngbAutoFocus (click)="_modal.dismiss('dismiss')">{{ 'Close' | translate
      }}</button>
    <button type="submit" class="btn btn-primary">{{ 'Submit' | translate }}</button>
  </div>
</form>
