<div class="modal-header">
  <h4 class="modal-title" *ngIf="row; else addLocation">{{ 'Edit location' | translate}}</h4>
  <ng-template #addLocation>
    <h4 class="modal-title">{{ 'Add location' | translate }}</h4>
  </ng-template>
  <button type="button" class="close" aria-label="Close" (click)="_modalService.dismiss('dismiss')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form class="needs-validation" [formGroup]="locationGroup" #ngLocationForm="ngForm" autocomplete="off"
  (ngSubmit)="onSubmit()">
  <div class="modal-body input-group p-0">
    <div class="col-lg-6">
      <div class="form-group">
        <label class="col-form-label pt-0 required">{{ 'Name' | translate }} <span class="text-danger">*</span></label>
        <input class="form-control" formControlName="name" type="text" placeholder="SPAR ISTOK"
          [ngClass]="{'is-invalid': name.invalid && (name.dirty || name.touched || ngLocationForm.submitted)}">
        <div class="invalid-feedback"
          *ngIf="name.invalid && name.errors?.required && (name.dirty || name.touched || ngLocationForm.submitted)">
          {{ 'Name is required' | translate}}
        </div>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="form-group">
        <label class="col-form-label pt-0 required">{{ 'Address' | translate }} <span
            class="text-danger">*</span></label>
        <input class="form-control" formControlName="address" type="text" placeholder="ZorkovaÄka 2"
          [ngClass]="{'is-invalid': address.invalid && (address.dirty || address.touched || ngLocationForm.submitted)}">
        <div class="invalid-feedback"
          *ngIf="address.invalid && address.errors?.required && (address.dirty || address.touched || ngLocationForm.submitted)">
          {{ 'Address is required' | translate}}
        </div>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="form-group">
        <label class="col-form-label required">
          {{'Company' | translate}}
          <span class="text-danger"> *</span>
        </label>
        <select class="form-control digits" formControlName="companyId" required="required"
          [ngClass]="{'is-invalid': companyId.invalid && (companyId.dirty || companyId.touched || ngLocationForm.submitted)}">
          <option value="" disabled selected>{{'Choose' | translate}}</option>
          <option *ngFor="let company of companies" [value]="company.id">{{company.name}}</option>
        </select>
        <div class="invalid-feedback">
          {{ 'Company is required' | translate }}
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer d-flex justify-content-between">
    <button type="button" class="btn btn-light" ngbAutoFocus (click)="_modalService.dismiss('dismiss')">{{ 'Close' |
      translate
      }}</button>
    <button type="submit" class="btn btn-primary">{{ 'Submit' | translate }}</button>
  </div>
</form>
